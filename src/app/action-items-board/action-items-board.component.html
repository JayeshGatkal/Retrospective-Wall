<div class="board-heading">Action Items
  <span (click)="addItem()"><i class="fa fa-plus-circle"></i></span>
</div>
<input [(ngModel)]="title">

<div class="card-container card-board">
  <ng-container *ngFor="let lst of list">
    <app-item-card [color]="'#673ab785'" [title]=lst></app-item-card>
  </ng-container>
</div>
